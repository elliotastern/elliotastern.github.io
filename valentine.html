<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            /* Adjusted glass for better readability over floral background */
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
            --primary: #be1e68; /* Peony Pink */
            --secondary: #d84315; /* Ranunculus Orange/Red */
            --text-main: #4a1c2a;
        }

        body {
            margin: 0;
            padding: 0;
            /* High-quality Peony/Ranunculus Background Image */
            background: url('https://images.unsplash.com/photo-1563241527-9a48fdbcb86e?q=80&w=1920&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Overlay to darken background slightly so text pops */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Floating Flower Animation */
        .flower-floater {
            position: absolute;
            bottom: -10vh;
            font-size: 2rem;
            animation: floatUp linear infinite;
            z-index: 2;
            opacity: 0.8;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            line-height: 1.2;
        }

        p {
            color: var(--text-main);
            font-size: 1.05rem;
            line-height: 1.6;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .highlight {
            color: var(--primary);
            font-weight: 700;
        }

        /* The Special Banner */
        .date-details {
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 100%);
            border: 1px dashed var(--primary);
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            color: var(--text-main);
        }

        /* Time Buttons */
        .time-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
        }

        .time-btn {
            background: white;
            border: 1px solid #e1bee7;
            padding: 12px 20px;
            border-radius: 50px;
            color: var(--text-main);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .time-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(190, 30, 104, 0.2);
        }

        /* Flower Decor on Card */
        .card-decor {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        /* Success View */
        .success-view {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #selected-time {
            font-size: 1.4rem;
            display: block;
            margin-top: 10px;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="overlay"></div>

    <script>
        // Mapping specific emojis to the requested flowers:
        // ðŸŒ· = Tulip
        // ðŸŒ¸ = Peony / Ranunculus style (Lush pink)
        // ðŸµï¸ = Rosette style (Ranunculus/Dahlia shape)
        const flowers = ['ðŸŒ·', 'ðŸŒ¸', 'ðŸµï¸', 'ðŸŒ·', 'ðŸŒ¸']; 
        
        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower-floater');
            flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
            
            // Randomize position and speed
            flower.style.left = Math.random() * 100 + "vw";
            flower.style.animationDuration = (Math.random() * 5 + 5) + "s"; // 5 to 10 seconds
            flower.style.fontSize = (Math.random() * 1 + 1.5) + "rem";
            
            document.body.appendChild(flower);
            
            // Clean up
            setTimeout(() => { flower.remove(); }, 10000);
        }
        // Create a flower every 400ms
        setInterval(createFlower, 400);
    </script>

    <div class="container">
        <div class="glass-card" id="main-card">
            
            <div id="question-view">
                <span class="card-decor">ðŸŒ·</span>
                <h1>Will you be my Valentine?</h1>
                
                <p>I'd love to take you to <span class="highlight">Portland City Grill</span> for sweeping views, incredible food, and your favorite wine.</p>
                
                <div class="date-details">
                    <strong>The Plan:</strong><br>
                    Dinner followed by a <span class="highlight">Mystery Dessert</span> adventure.
                </div>

                <p style="font-size: 0.9rem; margin-bottom: 10px;">Pick a time for Feb 12th:</p>

                <div class="time-grid">
                    <button class="time-btn" onclick="acceptDate('6:15 PM')">6:15 PM</button>
                    <button class="time-btn" onclick="acceptDate('6:45 PM')">6:45 PM</button>
                    <button class="time-btn" onclick="acceptDate('7:00 PM')">7:00 PM</button>
                    <button class="time-btn" onclick="acceptDate('7:15 PM')">7:15 PM</button>
                    <button class="time-btn" onclick="acceptDate('8:30 PM')">8:30 PM</button>
                </div>
            </div>

            <div class="success-view" id="success-view">
                <span class="card-decor">ðŸ¥‚</span>
                <h1>It's a Date!</h1>
                <p>I've locked it in for: <span id="selected-time" class="highlight"></span></p>
                <p>I can't wait to see you.</p>
            </div>

        </div>
    </div>

    <script>
        function acceptDate(time) {
            // Trigger Confetti (Gold and Deep Pinks - NO WHITE)
            const duration = 3000;
            const end = Date.now() + duration;

            // Colors: Deep Pink, Gold, Red (No White)
            const colors = ['#c2185b', '#ffeb3b', '#d32f2f', '#ff80ab'];

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            // Switch Views
            document.getElementById('question-view').style.display = 'none';
            const successView = document.getElementById('success-view');
            successView.style.display = 'flex';
            document.getElementById('selected-time').innerText = time;
        }
    </script>
</body>
</html>
