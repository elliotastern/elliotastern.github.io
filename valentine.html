<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,600&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --glass-bg: rgba(255, 228, 235, 0.75); /* Rose Quartz Glass */
            --glass-border: rgba(255, 255, 255, 0.6);
            --primary: #d81b60; /* Deep Pink */
            --accent: #ff80ab;  /* Light Pink */
            --text: #4a0d22;    /* Dark Burgundy Text */
        }

        body {
            margin: 0;
            padding: 0;
            /* Lush Pink Floral Background */
            background: url('https://images.unsplash.com/photo-1596436643652-32d308253106?q=80&w=1920&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Dark overlay to make text pop */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(40, 0, 10, 0.3); /* Slight dark tint */
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        /* The Modern Pink Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: 30px;
            padding: 50px 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            text-align: center;
            color: var(--text);
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 3.2rem;
            margin: 0 0 15px 0;
            line-height: 1;
            color: var(--primary);
            text-shadow: 0 2px 10px rgba(216, 27, 96, 0.1);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .highlight {
            font-weight: 800;
            color: var(--primary);
        }

        /* The "Mystery Box" - Modern Pill Shape */
        .details-box {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 20px;
            margin: 25px 0;
            border: 1px solid white;
            box-shadow: 0 5px 15px rgba(216, 27, 96, 0.05);
        }

        .sub-label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary);
            margin-bottom: 5px;
            font-weight: 700;
        }

        /* Time Buttons - Gradient Pills */
        .time-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .time-btn {
            background: white;
            border: none;
            padding: 14px 24px;
            border-radius: 50px;
            color: var(--primary);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .time-btn:hover {
            background: linear-gradient(135deg, #d81b60 0%, #ff4081 100%);
            color: white;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 20px rgba(216, 27, 96, 0.3);
        }

        /* Floating Elements */
        .floater {
            position: absolute;
            bottom: -100px;
            font-size: 24px;
            opacity: 0.6;
            animation: float 15s linear infinite;
            z-index: 2;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* Success View */
        .success-view {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        .big-heart {
            font-size: 4rem;
            margin-bottom: 10px;
            animation: beat 1s infinite;
        }
        
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="overlay"></div>

    <script>
        // Floating Flowers (Tulips, Peonies, Pink Hearts)
        const icons = ['üå∑', 'üå∏', 'üíó', 'üå∑', 'üå∏', '‚ú®'];
        
        function createFloater() {
            const el = document.createElement('div');
            el.classList.add('floater');
            el.innerText = icons[Math.floor(Math.random() * icons.length)];
            el.style.left = Math.random() * 100 + "vw";
            el.style.animationDuration = (Math.random() * 5 + 8) + "s";
            el.style.fontSize = (Math.random() * 20 + 20) + "px";
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 13000);
        }
        setInterval(createFloater, 600);
    </script>

    <div class="container">
        <div class="glass-card" id="main-card">
            
            <div id="question-view">
                <h1>Be My Valentine?</h1>
                <p>I want to take you for an unforgettable evening at <span class="highlight">Portland City Grill</span>.</p>
                
                <div class="details-box">
                    <span class="sub-label">The Evening Plan</span>
                    Sweeping Views & Dinner ü•Ç<br>
                    <span style="font-size: 0.9em; opacity: 0.8;">followed by a</span><br>
                    <span class="highlight">Mystery Dessert Adventure üßÅ</span>
                </div>

                <p style="font-size: 0.9rem; margin-bottom: 15px;">Choose a time for Feb 12th:</p>

                <div class="time-grid">
                    <button class="time-btn" onclick="accept('6:15 PM')">6:15 PM</button>
                    <button class="time-btn" onclick="accept('6:45 PM')">6:45 PM</button>
                    <button class="time-btn" onclick="accept('7:00 PM')">7:00 PM</button>
                    <button class="time-btn" onclick="accept('7:15 PM')">7:15 PM</button>
                    <button class="time-btn" onclick="accept('8:30 PM')">8:30 PM</button>
                </div>
            </div>

            <div class="success-view" id="success-view">
                <div class="big-heart">üíñ</div>
                <h1>It's a Date!</h1>
                <p>I've locked in <span id="time-display" class="highlight"></span>.</p>
                <p>Can't wait to see you in your favorite dress.</p>
            </div>

        </div>
    </div>

    <script>
        function accept(time) {
            // Confetti Explosion (Pink & Gold)
            const duration = 3000;
            const colors = ['#d81b60', '#ff80ab', '#ffd700']; // Deep Pink, Light Pink, Gold
            
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
                if (Date.now() < Date.now() + duration) requestAnimationFrame(frame);
            }());

            // Transition
            const qDiv = document.getElementById('question-view');
            const sDiv = document.getElementById('success-view');
            
            qDiv.style.opacity = '0';
            qDiv.style.transition = 'opacity 0.5s';
            
            setTimeout(() => {
                qDiv.style.display = 'none';
                sDiv.style.display = 'flex';
                document.getElementById('time-display').innerText = time;
                
                // Trigger a second burst of confetti for emphasis
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: colors });
            }, 500);
        }
    </script>
</body>
</html>
